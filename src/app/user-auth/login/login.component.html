<section class="mt-0 align-items-center d-flex bg-dark"
  style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1920&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=c0d43804e2c7c93143fe8ff65398c8e9);">
  <div class="container-fluid">
    <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
      <div class="col-12 col-md-4 col-lg-3   h-50 ">
        <div class="card shadow">
          <div class="card-body mx-auto">
            <h4 class="card-title mt-3 mb-4 text-center"> User Login</h4>
            <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="" class="form-control" placeholder="User name" type="text" formControlName="username">
              </div>
              <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched"
                class="text-danger mb-3">
                Username is required
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="password" type="password" formControlName="password">
              </div>
              <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
                class="text-danger mb-3">
                Password is required
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid"> Login</button>
              </div>
              <p class="text-center">Create New Account?
                <a routerLink="/user-auth/register">Register here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
