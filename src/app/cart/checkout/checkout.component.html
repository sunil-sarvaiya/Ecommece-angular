<h3 class="m-5 text-center">Select delivary Address </h3>
<div class="container-fluid mb-4 text-center">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12 mt-4" *ngFor="let item of addressData">
      <div class="card m-3">
        <h4 class="card-title mt-3">Name: {{item.username}} </h4>
        <p>Home number: {{ item.homeNumber}}</p>
        <p>Village: {{ item.villageName}}</p>
        <p>Pin code: {{ item.pincode}}</p>
        <p>District: {{ item.districtName}}</p>
        <p>State: {{ item.stateName}}</p>
        <button routerLink="/cart/order-success" class="btn btn-primary m-5" (click)="addressDataa(item.id)">Place an order</button>
      </div>
    </div>
  </div>
  <button routerLink="/cart/cartData" class="btn btn-secondary w-50 mt-5">Cancel</button>
</div>
